<ion-view view-title="Sign-In">
  <ion-content>

    <ion-popover-view>
      <ion-header-bar>
        <h1 class="title">My Popover Title</h1>
      </ion-header-bar>
      <ion-content>
        Hello!
      </ion-content>
    </ion-popover-view>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="auth.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="auth.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="submit()">
        Sign-In
      </button>
      <p class="text-center">
        <a href="#/forgot-password">Forgot password</a>
      </p>
    </div>
  </ion-content>
</ion-view>
