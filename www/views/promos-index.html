<ion-view view-title="coupons">
<!--   <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-search" ng-click="clickSearch()"></button>
  </ion-nav-buttons> -->
  <ion-nav-buttons side="left" >
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    <div class="bar bar-header item-input-inset" ng-if="hasFilters">
      <label class="item-input-wrapper textbox-search">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>

    </div>
    </ion-nav-buttons>
    <ion-nav-title ng-show="!hasFilters">
        Coupons
    </ion-nav-title>
    <ion-nav-buttons side="right">

        <a data-tap-disabled="true" class=" button button-icon icon positive" ng-click="openFilters(hasFilters);" ng-class="{'ion-search':!hasFilters,'ion-close-circled':hasFilters}"></a>
    </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list">

      <a class="item item-thumbnail-left" href="#" collection-repeat="promo in promos" ng-click="showPromo()">
        <img src="{{promo.getBannerUrl()}}">
        <h2><b>{{promo.name}}</b></h2>
        <h2>{{promo.place.name}}</h2>
        <p ng-bind-html="promo.description"></p>
      </a>

    </div>
  </ion-content>
</ion-view>
